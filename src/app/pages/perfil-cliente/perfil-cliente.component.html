
<div class="profile-page">
    <app-navbar-logo></app-navbar-logo>
    <div class="profile-container">
        <h2>Perfil de Cliente</h2>

        <div class="profile-info">
            <div class="profile-picture">
                <!-- Imagen de perfil (círculo) -->
                <div class="profile-image">
                    <img src="assets/images/Perfil.jpg" alt="Foto de Perfil">
                </div>
                <!-- Botón para cambiar la foto de perfil -->
                <button class="change-btn" (click)="cambiarFotoPerfil()">
                    <i class="fas fa-camera"></i> Cambiar
                </button>
            </div>

            <div class="profile-details">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre">
                    <i class="fas fa-user-edit"></i>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" [(ngModel)]="direccion" name="direccion">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" [(ngModel)]="correo" name="correo">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <button class="update-btn" (click)="actualizarPerfil()">Actualizar</button>
        </div>
    </div>
</div>
