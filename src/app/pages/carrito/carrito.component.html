<div class="wrapper">
    <!-- Sidebar u otros elementos según tu diseño -->

    <!-- Contenido de la página -->
    <div id="content-page" class="content-page">
        <!-- Navbar u otro componente de navegación -->
        <app-navbar-logo></app-navbar-logo>

        <!-- Lista de Productos en el Carrito -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of carrito">
                            <td>{{ item.nombre }}</td>
                            <td>${{ item.precio }}</td>
                            <td>
                                <div class="quantity-selector">
                                    <button class="btn btn-outline-primary"
                                            (click)="decrementarCantidad(item)">-</button>
                                    <span class="quantity">{{ item.cantidad }}</span>
                                    <button class="btn btn-outline-primary"
                                            (click)="incrementarCantidad(item)">+</button>
                                </div>
                            </td>
                            <td>${{ calcularSubtotal(item) }}</td>
                            <td>
                                <button class="btn btn-danger" (click)="eliminarDelCarrito(item)">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-6">
                    <div class="cart-summary">
                        <h2>Resumen del Carrito</h2>
                        <div class="total">
                            <p>Total: ${{ calcularTotal() }}</p>
                        </div>
                        <button class="btn btn-primary checkout">Proceder al Pago</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
